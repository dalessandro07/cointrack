<!DOCTYPE html>
<html
  lang="es"
  data-theme="lofi"
  xmlns:th="http://www.thymeleaf.org">
<head>
<title>CoinTrack | Iniciar sesión</title>
<link
  href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
  rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold text-center mb-6">Iniciar
        Sesión</h1>
      <!-- Mostrar error si la autenticación falla -->
      <div
        th:if="${param.error}"
        class="alert alert-error text-red-800 mb-4">
        <span>Nombre de usuario o contraseña incorrectos. Intenta
          nuevamente.</span>
      </div>
      <form
        method="post"
        th:action="@{/login}">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Usuario</span>
          </label>
          <input
            type="text"
            name="username"
            placeholder="Ingrese su usuario"
            class="input input-bordered"
            required />
        </div>
        <div class="form-control mt-4">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            name="password"
            placeholder="Ingrese su contraseña"
            class="input input-bordered"
            required />
        </div>
        <div
          th:if="${error}"
          class="alert alert-error text-red-800">
          <span th:text="${error}"></span>
        </div>
        <div class="flex flex-col gap-5 mt-6">
          <button
            type="submit"
            class="btn btn-primary">Iniciar Sesión</button>
          <a
            href="/register"
            class="btn btn-link">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
