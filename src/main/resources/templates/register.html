<!DOCTYPE html>
<html
  lang="es"
  data-theme="lofi"
  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registro</title>
<link
  href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
  rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold text-center mb-6">Registrarse</h1>
      <form
        method="post"
        th:action="@{/register}"
        th:object="${usuario}">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Usuario</span>
          </label>
          <input
            type="text"
            name="username"
            th:field="*{username}"
            placeholder="Ingrese su usuario"
            class="input input-bordered"
            required
            minlength="4"
            maxlength="50" />
        </div>
        <div class="form-control mt-4">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            name="password"
            th:field="*{password}"
            placeholder="Ingrese su contraseña"
            class="input input-bordered"
            required
            minlength="6"
            maxlength="255" />
        </div>
        <div class="form-control mt-4">
          <label class="label">
            <span class="label-text">Confirmar Contraseña</span>
          </label>
          <input
            type="password"
            name="confirmPassword"
            th:field="*{confirmPassword}"
            placeholder="Confirmar contraseña"
            class="input input-bordered"
            required
            minlength="6"
            maxlength="255" />
        </div>
        <div
          th:if="${error}"
          class="alert alert-error text-red-800 mt-5 flex gap-2 items-center">
          <span th:text="${error}"></span>
        </div>
        <div class="flex flex-col gap-5 mt-6">
          <button
            type="submit"
            class="btn btn-primary">Crear cuenta</button>
          <a
            href="/login"
            class="btn btn-link">¿Ya tienes una cuenta? Ingresar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
